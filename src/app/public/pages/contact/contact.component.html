
<div class="login-body layout-light">
    <div class="login-content animate__animated animate__fadeIn">
        <div class="login-panel" style="width: 80%;">
            <div class="login-panel-content" style="width: 100%">
                <div class="forms">                    
                    <form autocomplete="off"  [formGroup]="angForm" (ngSubmit)="validateUser()" id="loginForm">
                        <div class="p-grid">
                            <div class="p-col-12 p-md-6 p-lg-6">
                                <div class="p-field p-fluid">
                                    <label for="firstnamelabel">{{'register.name' | translate}}*</label>
                                    <input type="text"  formControlName="name" pInputText>

                                    <div *ngIf="name.invalid && (name.dirty || name.touched)">
                                        <small id="name " class="p-error"
                                            *ngIf="name.errors.required">*{{'validation.obligatoryCamp'|
                                            translate}}*</small>
                                    </div>
                                </div>
                                <div class="p-field p-fluid">
                                    <label for="firstnamelabel">{{'register.email' | translate}}*</label>
                                    <input type="text" formControlName="email" pInputText>
                                    <div *ngIf="email.invalid && (name.dirty || email.touched)">
                                        <small id="name " class="p-error"
                                            *ngIf="email.errors.required">*{{'validation.obligatoryCamp'|
                                            translate}}*</small>
                                    </div>
                                </div>
                                <div class="p-field p-fluid">
                                    <label for="firstnamelabel">{{'search.message'|translate}}*</label>
                                    <div>
                                        <textarea name="" id="" rows="5" cols="30" style="width: 100%;" formControlName="message"
                                            pInputTextarea></textarea>
                                    </div>
                                    <div *ngIf="message.invalid && (message.dirty || message.touched)">
                                        <small id="name " class="p-error"
                                            *ngIf="message.errors.required">*{{'validation.obligatoryCamp'|
                                            translate}}*</small>
                                    </div>
                                </div>
                            </div>
                            <!-- Estruct 2-->
                            <div class="p-col-12 p-md-6 p-lg-6">
                                <img src="assets/img/contacts.svg" alt="mirage-layout" style="width: 100%;height: 100%;"/>
                            </div>
                        </div>
                        <span class="p-buttonset">
                            <button pButton pRipple type="submit" label="Enviar" icon="pi pi-check"></button>
                        </span>
                    </form>
                </div>
            </div>
            <p-toast></p-toast>
        </div>
    </div>
</div>
