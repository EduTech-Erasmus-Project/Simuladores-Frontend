<p-table [value]="usuario" styleClass="p-datatable-customers" [rows]="10" [paginator]="true" [filterDelay]="0" >    
    <ng-template pTemplate="caption">
	
		<div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
			Lista de Usuarios registrados en la plataforma
			<span class="p-input-icon-left">
				<i class="pi pi-search"></i>
				<input pInputText type="text" (input)="dtc.filterGlobal($event.target.value, 'contains')"
					placeholder="Global Search" />
			</span>
		</div>
	</ng-template>
	<ng-template pTemplate="header">
		<tr>
			<th pSortableColumn="name">codigo
				<p-sortIcon field="name"></p-sortIcon>
			</th>
			<th pSortableColumn="">Nombre y Apellido
				<p-sortIcon field=""></p-sortIcon>
			</th>
			<th pSortableColumn="">Email
				<p-sortIcon field=""></p-sortIcon>
			</th>
			<th pSortableColumn="">Genero
				<p-sortIcon field=""></p-sortIcon>
			</th>

            <th pSortableColumn="">Direccion
				<p-sortIcon field=""></p-sortIcon>
			</th>

            <th pSortableColumn="">Telefono
				<p-sortIcon field=""></p-sortIcon>
			</th>
			<th pSortableColumn="boton">
				
			</th>
			
		</tr>
	</ng-template>
	        
        <ng-template pTemplate="body" let-usuario>
					
            <tr >
				<td>
					<span class="p-column-title">{{usuario.codigo}}</span>
				</td>

				<td>
					<span class="p-column-title">{{usuario.nombre}}{{usuario.apellido}}</span> 
				</td>

				<td>
					<span class="p-column-title">{{usuario.email}}</span>
				</td>

				<td>
					<span class="p-column-title">{{usuario.genero}}</span>
					
				</td>

				<td>
					<span class="p-column-title">{{usuario.direccion}}</span>
					
				</td>

				<td>
					<span class="p-column-title">{{usuario.telefono}}</span>
					
				</td>
				
			
				<td>
					<button pbutton="" pripple="" (click)="showModal(usuario)" type="button" label="Success" class="p-button-raised p-button-success p-mr-2 p-mb-2 p-ripple p-button p-component" ng-reflect-label="Success">
						<span class="p-button-label">Ver Perfil</span><span class="p-ink" style="height: 71px; width: 71px; top: -14.5px; left: 2.70312px;"></span></button>
					
					<button pbutton="" pripple="" type="button" label="Danger" class="p-button-raised p-button-danger p-mr-2 p-mb-2 p-ripple p-button p-component" ng-reflect-label="Danger">
						<span class="p-button-label">Desabilitar Cuenta</span><span class="p-ink"></span></button>
				</td>
			
			</tr>
		</ng-template>
	<ng-template pTemplate="emptymessage">
		<tr>
			<td colspan="8">No customers found.</td>
		</tr>
	</ng-template>
</p-table>
