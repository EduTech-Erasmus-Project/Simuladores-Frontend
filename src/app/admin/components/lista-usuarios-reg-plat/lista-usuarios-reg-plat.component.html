<p-table *ngIf="usuarioApro" [value]="usuarioApro" styleClass="p-datatable-customers" [rows]="10" [paginator]="true"
	[filterDelay]="0">
	<ng-template pTemplate="caption">
		<div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
			Lista de usuarios registrados en la plataforma
			<span class="p-input-icon-left">
				<i class="pi pi-search"></i>
				<input pInputText type="text" (input)="dtc.filterGlobal($event.target.value, 'contains')"
					placeholder="Global Search" />
			</span>
		</div>
	</ng-template>
	<ng-template pTemplate="header">
		<tr>
			<th pSortableColumn="">Nombre y Apellido
				<p-sortIcon field=""></p-sortIcon>
			</th>
			<th pSortableColumn="">Email
				<p-sortIcon field=""></p-sortIcon>
			</th>
			<th pSortableColumn="">Genero
				<p-sortIcon field=""></p-sortIcon>
			</th>

			<th pSortableColumn="">Direccion
				<p-sortIcon field=""></p-sortIcon>
			</th>

			<th pSortableColumn="">Telefono
				<p-sortIcon field=""></p-sortIcon>
			</th>
			<th pSortableColumn="">Estado Cuenta
				<p-sortIcon field=""></p-sortIcon>
			</th>
			<th pSortableColumn="boton">

			</th>
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-usuarioApro>
		<tr>
			<td>
				<span class="p-column-title">{{usuarioApro.nombre}}{{usuarioApro.apellido}}</span>
			</td>

			<td>
				<span class="p-column-title">{{usuarioApro.email}}</span>
			</td>

			<td>
				<span class="p-column-title">{{usuarioApro.genero}}</span>

			</td>

			<td>
				<span class="p-column-title">{{usuarioApro.direccion}}</span>

			</td>

			<td>
				<span class="p-column-title">{{usuarioApro.telefono}}</span>

			</td>

			<td>
				<span class="p-column-title">{{usuarioApro.estado}}</span>
			</td>

			<td>
				<button pbutton="" pripple="" (click)="showModal(usuarioApro)" type="button" label="Success"
					class="p-button-raised p-button-success p-mr-2 p-mb-2 p-ripple p-button p-component"
					ng-reflect-label="Success">
					<span class="p-button-label">Ver Perfil</span><span class="p-ink"
						style="height: 71px; width: 71px; top: -14.5px; left: 2.70312px;"></span></button>

				<button pbutton="" pripple="" F type="button" (click)="bloquearCuenta(usuarioApro.id)" label="Danger"
					class="p-button-raised p-button-danger p-mr-2 p-mb-2 p-ripple p-button p-component"
					ng-reflect-label="Danger" *ngIf="usuarioApro.estado == true ; else other_content">
					<span class="p-button-label">Desabilitar Cuenta</span><span class="p-ink"
						style="height: 71px; width: 71px; top: -14.5px; left: 2.70312px;"></span></button>

				<ng-template #other_content>

					<button pbutton="" pripple="" (click)="bloquearCuenta(usuarioApro.id)" type="button" label="Warning"
						class="p-button-raised p-button-warning p-mr-2 p-mb-2 p-ripple p-button p-component"
						ng-reflect-label="Warning">
						<span class="p-button-label">Habilitar Cuenta</span>

					</button>
				</ng-template>

			</td>

		</tr>
	</ng-template>
	<ng-template pTemplate="emptymessage">
		<tr>
			<td colspan="8">No customers found.</td>
		</tr>
	</ng-template>
</p-table>

<p-dialog header="Usuario Registrado en la Plataforma" [(visible)]="displayMaximizable" [modal]="true" [style]="{ width: '75vw' }"
	[maximizable]="true" [draggable]="false" [resizable]="false">
	<app-perfil *ngIf="displayMaximizable" [usuario]="usuario"></app-perfil>
</p-dialog>
