<p-table [value]="expertoPen" styleClass="p-datatable-customers" [rows]="10" [paginator]="true" [filterDelay]="0">
	<ng-template pTemplate="caption">
		<div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
			Expertos por aprobar
			<span class="p-input-icon-left">
				<i class="pi pi-search"></i>
				<input pInputText type="text" (input)="dtc.filterGlobal($event.target.value, 'contains')"
					placeholder="Global Search" />
			</span>
		</div>
	</ng-template>
	<ng-template pTemplate="header">
		<tr>
			<th pSortableColumn="name">Nombre
				<p-sortIcon field="name"></p-sortIcon>
			</th>
			<th pSortableColumn="">Fecha de Registro
				<p-sortIcon field=""></p-sortIcon>
			</th>
			<th pSortableColumn="">Profecion
				<p-sortIcon field=""></p-sortIcon>
			</th>
			<th pSortableColumn="">Direccion
				<p-sortIcon field=""></p-sortIcon>
			</th>
			<th pSortableColumn="boton ">
				
			</th>
			
		</tr>
	</ng-template>
	<ng-template pTemplate="body" let-expertoPen>
		<tr>
			<td>
				<span class="p-column-title">{{expertoPen.usuario?.nombre}}</span>
			</td>
			<td>
				
			</td>
			<td>
				<span class="p-column-title">{{expertoPen.usuario?.carreraUniversitaria}}</span>
			</td>
			<td>
				<span class="p-column-title">{{expertoPen.usuario?.direccion}}</span>
			</td>
			<td>
				<span class="p-column-title"></span>
				<a pTooltip="Aprobar" (click)="approved(expertoPen?.id,expertoPen.usuario?.id)"  pButton type="button" style="margin-left: 2px" class="p-button-success" icon="pi pi-check">
				</a>
				<a pTooltip="Rechazar" (click)="notApproved(expertoPen?.id,expertoPen.usuario?.id)" pButton type="button" style="margin-left: 2px" class="p-button-danger" icon="pi pi-times">
                </a>
			</td>
			
		</tr>
	</ng-template>
	<ng-template pTemplate="emptymessage">
		<tr>
			<td colspan="8">No customers found.</td>
		</tr>
	</ng-template>
</p-table>
