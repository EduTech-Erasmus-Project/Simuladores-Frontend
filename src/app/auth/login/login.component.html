<!-- <div class="login-body" [ngClass]="{'layout-dark': dark, 'layout-light': !dark}"> -->
<div class="login-body layout-light">
    <div class="login-content animate__animated animate__fadeIn">
        <!-- <div class="night-switch">
            <p-button styleClass="dark-switch"  icon="pi pi-circle-on" (click)="dartActive(true)"></p-button>
            <p-button styleClass="light-switch"  icon="pi pi-circle-off" (click)="dartActive(false)"></p-button>
        </div> -->
        <div class="login-panel">
            <div class="login-panel-content">
                <div class="logo">
                    <img loading="lazy" src="assets/img/image2vector.svg" [alt]="'menu.altLogo' | translate" />
                </div>
                <h2>Iniciar Sesión</h2>

                <p-messages [(value)]="msgs" [enableService]="false"></p-messages>
                <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onLogin()" id="loginForm">
                    <div class="forms">

                        <div class="p-field p-fluid">

                            <label for="email">Correo *</label>
                            <input [ngClass]="{'ng-dirty': errorEmailRequired || errorEmailFormat}"
                                aria-describedby="email-help" id="email" pInputText type="email" name="email"
                                formControlName="email" autocomplete="on" placeholder="Ingrese su correo electrónico" />

                            <small *ngIf="errorEmailRequired || errorEmailFormat" id="email-help"
                                class="p-error">El correo electrónico no es valido</small>
                            <!-- <i class="pi pi-user"></i> -->
                        </div>

                        <div class="p-field p-fluid">
                            <label for="password">Contraseña</label>
                            <div class="viewPass">
                                <input [ngClass]="{'ng-dirty': errorPasswordRequired}" aria-describedby="pass-help"
                                [type]="show?'text':'password'" id="password" name="password" formControlName="password"
                                    placeholder="Ingresa su contraseña" pPassword [feedback]="false" />
                                <i tabindex="0" [ngClass]="{'pi-eye':!show,'pi-eye-slash':show}" class="pi" (click)="show=!show" (keyup.enter)="show=!show"></i>
                            </div>
                            <!-- <i class="pi pi-lock"></i> -->
                            <small *ngIf="errorPasswordRequired" id="pass-help"
                                class="p-error">Introduzca la contraseña</small>
                        </div>

                        <div class="p-col-12">
                            <p-checkbox (onChange)="onSaveEmail($event)" name="checked" id="check"
                                formControlName="rememberMe" label="Recordar mi usuario" value="SaveInfo"
                                binary="true"></p-checkbox>
                        </div>


                        <div class="p-d-flex" style="justify-content:space-between">
                            <!-- <button pButton type="button" [routerLink]="['/']" label="Login"></button> -->
                            <button pButton type="submit" label="Iniciar Sesión"></button>

                            <p><a [routerLink]="['restart-password']">¿Olvidaste tu contraseña?</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- <div class="desert"></div> -->
    </div>
</div>
