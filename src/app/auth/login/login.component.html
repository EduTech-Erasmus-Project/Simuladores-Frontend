<!-- <div class="login-body" [ngClass]="{'layout-dark': dark, 'layout-light': !dark}"> -->
<div class="login-body layout-light">
    <div class="login-content animate__animated animate__fadeIn">
        <!-- <div class="night-switch">
            <p-button styleClass="dark-switch"  icon="pi pi-circle-on" (click)="dartActive(true)"></p-button>
            <p-button styleClass="light-switch"  icon="pi pi-circle-off" (click)="dartActive(false)"></p-button>
        </div> -->
        <div class="login-panel">
            <div class="login-panel-content">
                <div class="logo">
                    <img loading="lazy" src="assets/img/image2vector.svg" [alt]="'menu.altLogo' | translate" />
                </div>
                <h2>Iniciar Sesión</h2>

                <p-messages [(value)]="msgs" [enableService]="false"></p-messages>
                <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onLogin()" id="loginForm">
                    <div class="forms">

                        <div class="p-field p-fluid">

                            <label for="email">Correo</label>
                            <input [ngClass]="{'ng-dirty': errorEmailRequired || errorEmailFormat}"
                            aria-describedby="email-description" id="email" pInputText type="email" name="email"
                                formControlName="email" autocomplete="on" placeholder="Ingrese su correo electrónico" />

                            <small *ngIf="errorEmailRequired || errorEmailFormat" id="email-description" class="p-error">El
                                correo electrónico no es valido</small>
                            <!-- <i class="pi pi-user"></i> -->
                        </div>

                        <div class="p-field p-fluid">
                            <label for="password">Contraseña</label>
                            <div class="viewPass">
                                <input [ngClass]="{'ng-dirty': errorPasswordRequired}" aria-describedby="password-description"
                                    [type]="show?'text':'password'" id="password" name="password" autocomplete="on"
                                    formControlName="password" placeholder="Ingresa su contraseña" pPassword
                                    [feedback]="false" />
                                
                                    <button title="Ver contraseña" aria-level="Ver contraseña" tabindex="0" (keyup.enter)="show = !show"
                                        [ngClass]="{ 'pi-eye': !show, 'pi-eye-slash': show }" class="pi" (click)="show = !show"></button>
                            </div>
                            <!-- <i class="pi pi-lock"></i> -->
                            <small *ngIf="errorPasswordRequired" id="password-description" class="p-error">El campo contraseña no puede ser vacío</small>
                        </div>

                        <div class="p-col-12">
                            <p-checkbox (onChange)="onSaveEmail($event)" name="checked" inputId="check"
                                formControlName="rememberMe" value="SaveInfo" binary="true">
                            </p-checkbox>
                            <label for="check">Recordar mi usuario.</label>
                        </div>


                        <div class="p-d-flex" style="justify-content:space-between">
                            <!-- <button pButton type="button" [routerLink]="['/']" label="Login"></button> -->
                            <button pButton type="submit" label="Iniciar Sesión"></button>

                            <p><a [routerLink]="['restart-password']">¿Olvidaste tu contraseña?</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- <div class="desert"></div> -->
    </div>
</div>
